<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images</title>
  <meta name="author" content="Higor Rofino">
  <meta name="description" content="Responsive images Activity">
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
  <main>
    <div class="hero">
      <picture>
        <source media="(max-width: 500px)" srcset="images/hero-small.webp">
        <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
        <img src="images/hero-large.webp" alt="Hero Image - Las Vegas Temple" width="1500" height="750">
      </picture>
    </div>
  </main>
</body>
</html>
