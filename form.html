    <main>
      <h1>Register Here</h1>
      <form method="get" action="record.html">
        <label>
          Username*
          <input type="text" name="username" id="user1" required>
        </label>
        <label>
          Password*
          <input type="password" name="password" id="pass1" pattern="[a-zA-Z0-9]{8,}" required>
        </label>
        <label>
          Re-enter your password*
          <input type="password" name="password2" id="pass2" pattern="[a-zA-Z0-9]{8,}" required>
          <div id="message"></div>
        </label>
        <label>
          E-mail*
          <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" required>
        </label>
        <label>
          Page rating
          <div id="rangevalue">1</div>
          <input type="range" name="range" id="range" value="1" min="1" max="10" step="1" list="rangevalues">
          <datalist id="rangevalues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
        </label>

        <input type="submit" name="submit" id="submit" value="Register my Information ">
      </form>
